<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title|default('Test Report') }}</title>
  {% if not self_contained %}
    <link rel="stylesheet" type="text/css" href="assets/html1.css">
  {% endif %}
  <style>
    {% block style %}
    {% if self_contained %}
      {% include "html1/style.css" %}
    {% endif %}
    {% endblock %}
  </style>
  <script>
    {% block script %}
    {% endblock %}
  </script>
  {% endblock %}
</head>
<body>
  <header>
    {% block header %}{% endblock %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    {% block footer %}
    <div class="container">
      Generated by <a href="https://github.com/christiansandberg/pytest-reporter-html1">pytest-reporter-html1</a>
    </div>
    {% endblock %}
  </footer>
</body>
</html>
